<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <title>Frontend Mentor | Space tourism website</title>
  </head>
  <body>
    <header>
      <nav class="nav">
        <a href="#" class="nav__logo">
          <img src="./assets/shared/logo.svg" alt="logo" />
        </a>

        <ul class="nav__links">
          <li>
            <a href="index.html" class="nav__text inactive"
              ><span class="nav__bold">00</span> Home</a
            >
          </li>
          <li>
            <a href="destination-moon.html" class="nav__text inactive"
              ><span class="nav__bold">01</span> Destination</a
            >
          </li>
          <li>
            <a href="crew-commander.html" class="nav__text active"
              ><span class="nav__bold">02</span> Crew</a
            >
          </li>
          <li>
            <a href="technology-vehicle.html" class="nav__text inactive"
              ><span class="nav__bold">03</span> Technology</a
            >
          </li>
        </ul>
        <div class="nav__hamburger">
          <div class="cont">
            <div class="line line__1"></div>
            <div class="line line__2"></div>
            <div class="line line__3"></div>
            <div class="line line__4"></div>
          </div>
        </div>
      </nav>
    </header>

    <!-- Section Home -->
    <section class="crew">
      <div class="crew__textbox">
        <h1 class="subheading--3"><span>02</span> Meet your crew</h1>
        <div class="crew__content">
          <h2 class="heading--4" id="crew__role">Commander</h2>
          <h3 class="heading--3" id="crew__name">Douglas Hurley</h3>
          <p class="para" id="crew__description">
            Douglas Gerald Hurley is an American engineer, former Marine Corps
            pilot and former NASA astronaut. He launched into space for the
            third time as commander of Crew Dragon Demo-2.
          </p>
        </div>
        <form action class="crew__nav">
          <input
            type="radio"
            id="crew__douglas"
            name="crew__navlink"
            checked="checked"
          />
          <label for="crew__douglas" class="crew__douglas"></label>
          <input type="radio" id="crew__mark" name="crew__navlink" />
          <label for="crew__mark" class="crew__mark"></label>
          <input type="radio" id="crew__victor" name="crew__navlink" />
          <label for="crew__victor" class="crew__victor"></label>
          <input type="radio" id="crew__anousheh" name="crew__navlink" />
          <label for="crew__anousheh" class="crew__anousheh"></label>
        </form>
      </div>

      <div class="crew__imageholder">
        <img
          src="./assets/crew/image-douglas-hurley.png"
          alt="hurley"
          class="crew__image"
        />
      </div>
    </section>
    <script src="./script-crew.js"></script>
  </body>
</html>
